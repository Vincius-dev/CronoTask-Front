<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
    <p class="text-gray-700 mb-6">{{ message }}</p>
    
    <div class="flex justify-end space-x-3">
      <button 
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded transition">
        {{ cancelText }}
      </button>
      <button 
        (click)="onConfirm()"
        class="px-4 py-2 bg-danger hover:bg-red-600 text-white rounded transition">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
