<header class="bg-primary text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-2xl font-bold">CronoTask</h1>
      </div>
      
      <nav class="flex items-center space-x-6">
        <a routerLink="/dashboard" routerLinkActive="border-b-2 border-white"
           class="hover:text-gray-200 transition pb-1 cursor-pointer">
          Dashboard
        </a>
        <a routerLink="/tasks" routerLinkActive="border-b-2 border-white" 
           class="hover:text-gray-200 transition pb-1 cursor-pointer">
          Tarefas
        </a>
        
        @if (currentUser$ | async; as user) {
          <div class="flex items-center gap-4 ml-4 pl-4 border-l border-white/30">
            <span class="text-white/90">ğŸ‘¤ {{ user.name }}</span>
            <button
              (click)="onLogout()"
              class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition text-sm">
              Sair
            </button>
          </div>
        }
      </nav>
    </div>
  </div>
</header>
