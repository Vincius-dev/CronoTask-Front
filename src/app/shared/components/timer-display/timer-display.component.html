<div class="flex items-center space-x-2">
  <svg class="w-5 h-5" [class.text-secondary]="isRunning" [class.text-gray-500]="!isRunning" 
       fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  <span class="font-mono text-lg" [class.text-secondary]="isRunning" [class.font-bold]="isRunning">
    {{ elapsedTime | timeFormat }}
  </span>
  @if (showStatus) {
    <span class="text-sm" [class.text-secondary]="isRunning" [class.text-gray-500]="!isRunning">
      {{ isRunning ? '● Ativa' : '○ Pausada' }}
    </span>
  }
</div>
