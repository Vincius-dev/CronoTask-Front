<div class="bg-white shadow-md rounded-lg p-4 mb-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
      <select 
        [(ngModel)]="filters.status"
        (ngModelChange)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        <option value="all">Todas</option>
        <option value="running">Ativas</option>
        <option value="paused">Pausadas</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Conclusão</label>
      <select 
        [(ngModel)]="filters.completionStatus"
        (ngModelChange)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        <option value="all">Todas</option>
        <option value="completed">Concluídas</option>
        <option value="incomplete">Não concluídas</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Ordenar por</label>
      <select 
        [(ngModel)]="filters.sortBy"
        (ngModelChange)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        <option value="recent">Mais recentes</option>
        <option value="oldest">Mais antigas</option>
        <option value="time">Maior tempo</option>
      </select>
    </div>
  </div>
</div>
